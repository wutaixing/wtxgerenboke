# 开发环境
server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myblog?serverTimezone=UTC
    username: root
    password: mysql
    type: com.alibaba.druid.pool.DruidDataSource

# 开启mp的日志（输出到控制台）

# 默认头像
user:
  default:
    avatar: www.javatiaocao.com

# 自定义文件上传路径
file:
  #upload-dir: /path/to/your/upload/directory  # 生产环境路径
  upload-dir: ./src/main/resources/static/upload  # 开发环境路径，相对路径指向项目static目录

# 华为云配置
hwyun:
  appKey: your-app-key
  appSecret: your-app-secret
  ak: your-ak
  sk: your-sk
